<h2>Course info: </h2>
<hr>
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row pb-2">
        <label for="" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid':courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is invalid</span>
            </div>
        </div>
    </div>
    <div class="form-group row pb-2">
        <label for="" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel"
                [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Price is invalid</span>
            </div>
        </div>
    </div>
    <div class="form-group row pb-2">
        <label for="" class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel"
                [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Rating is invalid</span>
            </div>
        </div>
    </div>
    <div class="form-group row pb-2">
        <label for="" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.description" required name="description" type="text"
                #courseDesc="ngModel" [ngClass]="{'is-invalid':courseDesc.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Invalid description</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-primary">Back</button>
</form>
